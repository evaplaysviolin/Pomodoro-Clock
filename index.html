<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>fCC Pomodoro Clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Philosopher">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div id="container">
  <div id="resetContainer">
    <div id="resetPomodoros">Reset Pomodoros</div>
  </div>
  <div id="pomodoros"></div>
  <div id="countdown">25:00</div>
  <div id="controls">
    <div id="startPause">&#x25b6;</div>
    <div id="stop">&#9724;</div>
  </div>
  <div id="durationContainer">
    <div id="timerDuration">
      <div class="minuteControls">
        <a class="button timerSub">&ndash;</a>
        <div id="setTimer">25</div>
        <a class="button timerAdd">+</a>
      </div>
      <div class="timerLabel">Pomodoro</div>
    </div>
    <div id="breakDuration">
      <div class="minuteControls">
        <a class="button breakSub">&ndash;</a>
        <div id="setBreak">5</div>
        <a class="button breakAdd">+</a>
      </div>
      <div class="timerLabel">Break</div>
    </div>
  </div>
  <div id="footer">
    <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">
      Pomodoro Technique
    </a>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
